<div class="flex flex-col flex-wrap ">
  <h1 class="text-2xl font-mono" id="achievement-title">Achievements</h1>


  <div class="flex flex-wrap gap-4 mt-5">

    @for (item of achievemnts; track $index) {
    <div class="cell content flex flex-col items-center justify-center cursor-pointer opacity-0 achievement "
      (click)="detailAchievement($index)">
      <h1 class="text-lg">{{item.title}}</h1>
    </div>
    }
  </div>
</div>
