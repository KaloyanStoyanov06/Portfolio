<div class="flex flex-col gap-4 items-center">
  <h1 class="font-bold font-mono text-3xl ">Projects</h1>

  @for (item of projects(); track $index) {

  <a href="/project/{{item.id}}" class="w-full">
    <div class="cell ">
      <div class="flex justify-start">
        <div class="flex flex-col items-start">
          <h1 class="text-xl">{{item.name}}</h1>
          <p>{{item.shortDescription}}</p>
        </div>
      </div>
    </div>
  </a>
  }

  <a href="/projects"><button
      class="btn btn-wide btn-primary bg-opacity-5 backdrop-blur-sm rounded-xl text-white transition-all duration-200 hover:rounded-2xl hover:scale-110 ">See
      More</button></a>
</div>
