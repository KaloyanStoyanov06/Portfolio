<div class="flex flex-col gap-3 lg:gap-1 h-full">
  <h1 class="font-bold font-mono text-2xl opacity-0 " id="projectsTitle">Projects</h1>

  <div class="w-full flex-1 flex flex-col gap-2 justify-center ">
    @for (item of this.projectsService.sortedProjects(); track $index) {
    <project-card [project]="item" class="project-card" />
    }
  </div>

  <a href="/projects" class="self-center opacity-0 " id="seeMoreButton">
    <button class="btn btn-wide bg-purple-700 hover:bg-purple-800 border-purple-400 hover:border-purple-300 bg-opacity-100 dark:bg-opacity-5 backdrop-blur-sm rounded-xl
     text-white transition-all duration-200 hover:rounded-2xl hover:scale-110">
      See More
    </button>
  </a>
</div>
