<div class="flex flex-col gap-4 h-full">
  <h1 class="font-bold font-mono text-2xl opacity-0 " id="projectsTitle">Projects</h1>

  <div class="w-full h-full flex-1 flex flex-col gap-2 ">
    @for (item of this.projectsService.sortedProjects(); track $index) {
    <project-card [project]="item" class="project-card" />
    }
  </div>

  <a href="/projects" class="self-center opacity-0  " id="seeMoreButton">
    <button
      class="btn btn-wide btn-primary bg-opacity-5 backdrop-blur-sm rounded-xl text-white transition-all duration-200 hover:rounded-2xl hover:scale-110">
      See More
    </button>
  </a>
</div>

<!-- Just to make the animation work with angular signals -->
