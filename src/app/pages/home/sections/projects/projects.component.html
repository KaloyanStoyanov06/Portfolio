<div class="flex flex-col gap-4 items-center">
  <h1 class="font-bold font-mono text-3xl ">Projects</h1>

  <div class="w-full flex flex-col gap-3 ">
    @for (item of projectsService.sortedProjects(); track $index) {
    <project-card [project]="item" />
    }
  </div>

  <a href="/projects">
    <button
      class="btn btn-wide btn-primary bg-opacity-5 backdrop-blur-sm rounded-xl text-white transition-all duration-200 hover:rounded-2xl hover:scale-110">
      See More
    </button>
  </a>
</div>
